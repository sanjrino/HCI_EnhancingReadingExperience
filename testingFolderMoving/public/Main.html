<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Mover</title>
  <style>
    /* Add your styles here */
  </style>
</head>
<body>

  <div id="folderA">
    <h2>Folder A</h2>
    <!-- Buttons for files in folderA -->
  </div>

  <div id="folderB">
    <h2>Folder B</h2>
    <!-- Display files in folderB -->
  </div>

  <script>
    // Inline script
    async function moveFile(fileName, sourceFolder) {
      try {
        const response = await fetch('/moveFile', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ fileName, sourceFolder }),
        });

        if (response.ok) {
          // Update folders after successful move
          updateFolders();
        } else {
          console.error('Error moving file:', response.statusText);
        }
      } catch (error) {
        console.error('Error:', error.message);
      }
    }

    async function updateFolders() {
      try {
        const response = await fetch('/');
        const htmlContent = await response.text();
        document.documentElement.innerHTML = htmlContent;
      } catch (error) {
        console.error('Error updating folders:', error.message);
      }
    }
  </script>
  
  <script src="/script.js"></script>
</body>
</html>
