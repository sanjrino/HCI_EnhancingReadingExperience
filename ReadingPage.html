<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Page</title>
  <!-- Include A-Frame library -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.0.4/aframe.min.js"></script>

<script>
AFRAME.registerComponent('cursor-listener', {
  init: function() {
    var data = this.data;
    var el = this.el;
    el.addEventListener('click', function(evt) {alert('click');});
  }
});
</script>
<a-scene>
  <a-box color="yellow" scale="4 4 4" position="0 0 -20" cursor-listener></a-box>
  <a-camera>
    <a-entity cursor="fuse: false;rayOrigin:mouse;" raycaster="objects:a-box" >
    </a-entity>
  </a-camera>
    <div id="readingPage" class="container">
    <h1>Reading Page</h1>
  </div>

  <button onclick="goBack()">Back</button>
</a-scene>


  <script src="script.js"></script>
</body>
</html>
